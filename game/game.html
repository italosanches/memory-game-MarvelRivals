<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../scripts/game.js" defer type="module"></script>
		<link rel="stylesheet" href="../css/game.css" />
		<link rel="shortcut icon" href="../assets/images/favicon-16x16.png" type="image/x-icon" />
	</head>

	<body>
		<header class="container-100">
			<h2 class="title-game">Memory Game</h2>
			<div class="container-pontuation-timer container-100">
				<div class="pontuation">
					<p>Pontuação: <span id="span-pontuation">0</span></p>
				</div>
				<div class="timer">
					<p>
						Timer: <span id="span-time"> <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span> </span>
					</p>
				</div>
			</div>
		</header>
		<main>
			<div class="board-game"></div>
			<div class="button-start">
				<button id="btn-start-game" class="btn-game">Iniciar Jogo</button>
			</div>
		</main>
		<div id="overlay-endgame" class="hidden">
			<h3 id="title-endgame">Fim de jogo!</h3>
			<p>Pontos: <span id="span-pontuation-endgame">00</span></p>
			<p>Tempo: <span id="span-time-endgame">00:00:00</span></p>
			<div class="button-start container-buttons-endgame">
				<a href="../index.html" id="btn-newgame" class="btn-game btn-endgame">Novo jogo</a>
				<a href="../game/endgame.html" id="btn-scoreboard" class="btn-game btn-endgame">Placar</a>
			</div>
			<span id="span-error" class="hidden"></span>
		</div>
	</body>
</html>
